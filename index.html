<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Information</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expiry">Expiry (MM/YY):</label>
                    <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cvv">CVV:</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Pay</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#paymentForm").submit(function(event) {
                event.preventDefault(); // Prevent default form submission

                // Get form values (for demonstration purposes)
                var name = $("#name").val();
                var email = $("#email").val();
                var cardNumber = $("#cardNumber").val();
                var expiry = $("#expiry").val();
                var cvv = $("#cvv").val();

                //Basic validation for demonstration, should be significantly improved for production
                if (!name || !email || !cardNumber || !expiry || !cvv) {
                    alert("Please fill in all fields.");
                    return;
                }

                // Simulate successful payment
                alert("Payment successful!\nName: " + name + "\nEmail: " + email + "\nCard Number: " + cardNumber + "\nExpiry: " + expiry + "\nCVV: " + cvv);
            });
        });
    </script>
</body>
</html>
