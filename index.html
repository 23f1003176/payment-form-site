<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Payment Information
                    </div>
                    <div class="card-body">
                        <form id="paymentForm">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Card Number:</label>
                                <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="expiry">Expiry (MM/YY):</label>
                                    <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cvv">CVV:</label>
                                    <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Pay</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#paymentForm").submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form values
                var name = $("#name").val();
                var email = $("#email").val();
                var cardNumber = $("#cardNumber").val();
                var expiry = $("#expiry").val();
                var cvv = $("#cvv").val();

                // You would typically send this data to your server for processing here.
                // For this example, we'll just display an alert.

                alert("Payment submitted!\nName: " + name + "\nEmail: " + email + "\nCard Number: " + cardNumber + "\nExpiry: " + expiry + "\nCVV: " + cvv);

                // Optionally, you can reset the form after submission:
                $("#paymentForm")[0].reset();
            });
        });
    </script>
</body>
</html>
